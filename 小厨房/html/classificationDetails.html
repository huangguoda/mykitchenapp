<body>
    <header id="Top" class="navbar-fixed-top">
        <div class="container-fluid">
            <div class="row box2">
                <i class="glyphicon glyphicon-menu-left" @click="jimp_html('index.html')"></i>
                <i class="iconfont icon-tanxintanhua"></i>
                <i class="iconfont icon-pengyouquan"></i>
                <i class="iconfont icon-diandiandian"></i>
                <i class="iconfont icon-add_note pull-right"></i>
            </div>
        </div>
    </header>

    <!--中间主体内容-->
    <div class="main" id="Main">
        <div class="container-fluid">
            <div class="row">
                <!--左边空白线-->
                <div class="col-sm-2 hidden-xs"></div>

                <!--中间内容 模板循环-->
                <div class="col-sm-8 col-xs-12 box1">
                    <div>
                        <p>超过1000人做过的家常菜</p>
                        <p>来自:下厨房</p>
                        <!--<p class="text-left">大家说好才是真的好</p>-->
                    </div>
<!--:src="x.food_img"-->
                    <!--模板循环-->
                    <div class="box1_1" v-for="x in list">
                        <div class="box1_1_1">
                            <img :src="x.food_img" alt="..." class="img1"  @click="jimp_html('menuDetails.html')">
                            <p class="text-left p1" @click="jimp_html('menuDetails.html')">{{x.food_name}}</p>
                            <p class="text-left p2">
                                <span>{{x.food_score}}</span>
                                <span>{{x.food_peopel}}个人做过</span>
                            </p>
                            <img :src="x.user_img" alt="..." class="img-circle img2" >
                            <span class="sp1">{{x.user_name}}</span>
                        </div>
                    </div>


                </div>
                <!--右边空白线-->
                <div class="col-sm-2 hidden-xs"></div>
            </div>
        </div>
    </div>
