<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>菜谱分类</title>
	<link rel="icon" type="image/x-icon" href="./img/logo.png"/>
	<meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- 加载Boots核心样式 -->
	<link rel="stylesheet" href="./bootscss/bootstrap.min.css">
	<!-- 加载Boots（主题文件）可以不引入 -->
	<link rel="stylesheet" href="./bootscss/bootstrap-theme.min.css" />
	<!-- 加载独立CSS文件 -->
	<link rel="stylesheet" href="./css/foodclassify.css">
	<!-- 在线加载阿里云图标库 -->
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_658147_e5xtjos9untmaemi.css">
	<!-- 加载vue.js文件 -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<!-- 加载JQ -->
	<script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="./js/bootstrap.min.js"></script>
	<!-- 加载js -->
	<script src="./js/foodclassify.js"></script>
</head>
<body>
	<!-- 头部 -->
	<header>
		<div class="nav navbar-fixed-top" id="Top">
			<div class="nav_left" @click="jimp_html('index')">
				<div class="glyphicon glyphicon-chevron-left"></div>
			</div>
			<div class="nav_center">
				<p>菜谱分类</p>
			</div>
		</div>
	</header>
	<!-- 主体 -->
	<main id="myapp" class="clearfix">
		<div class="list1">
			<p>热门分类</p>
			<div class="hot_list">
				<ul>
					<li v-for="x in list1" @click="jimp_html(x.html)">
						<img :src="x.img">
						<div class="list_wz">
							<p>{{x.wz}}</p>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<div class="list2">
			<p>菜式</p>
			<div class="cai_list">
				<ul>
					<li v-for="y in list2" @click="jimp_html(x.html)">
						<img :src="y.img">
						<div class="list_wz">
							<p>{{y.wz}}</p>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<div class="list3">
			<p>场景</p>
			<div class="cj_list">
				<ul>
					<li v-for="z in list3" @click="jimp_html(x.html)">
						<img :src="z.img">
						<div class="list_wz">
							<p>{{z.wz}}</p>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<div class="list4">
			<p>特色</p>
			<div class="ts_list">
				<ul>
					<li v-for="l in list4" @click="jimp_html(x.html)">
						<img :src="l.img">
						<div class="list_wz">
							<p>{{l.wz}}</p>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</main>
	<!-- 底部 -->
	<footer></footer>
</body>
</html>
