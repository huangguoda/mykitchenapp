<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>他人主页</title>
	<link rel="icon" type="image/x-icon" href="./img/logo.png"/>
	<meta name="viewport"

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- 加载Boots核心样式 -->
	<link rel="stylesheet" href="./bootscss/bootstrap.min.css">
	<!-- 加载Boots（主题文件）可以不引入 -->
	<link rel="stylesheet" href="./bootscss/bootstrap-theme.min.css" />
	<!-- 加载独立CSS文件 -->
	<link rel="stylesheet" href="./css/Othershomepage.css">
	<!-- 加载vue.js文件 -->

				<div class="sz">

						<span><b>46</b></span>

					</div>
					<div class="fs">

	                     :key="tab"
	                     :class="['tab-button', { active: currentTab === tab }]"
	                     @click="currentTab = tab"
	                >{{ tab }}</div>
	            </div>
	            <!-- <component v-bind:is="currentTabComponent" class="tab"></component> -->

			<div class="pic">

				</ul>
			</div>
