<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>登录</title>
	<link rel="icon" type="image/x-icon" href="./img/logo.png"/>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/signin.css">
	<link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_658147_e5xtjos9untmaemi.css">
	<script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="./js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./js/vue.min.js"></script>
	<script type="text/javascript" src="./js/signin.js"></script>
</head>
<body>
	<form action="" method="post">
	<div id="signinbg" class="container-fluid signin_bg">
		<div class="signinlogo">
			<img src="./images/signin/logo.png">
		</div>
		
			<div class="signincontent">
					<div class="row">
						<div class="col-xs-12">
							<div class="row marpad bor">
							<div class="col-xs-3 signinbox text-center"><span class="iconfont icon-weibiaoti-_huabanfuben" ></span></div>
							<div class="col-xs-9 signinbox"><input autocomplete="off" class="pho" type="text" name="pho" placeholder="请输入你的电话号码"></div>
							</div>
						</div>
						<div class="col-xs-12">
							<div class="col-xs-3 signinbox text-center"><span class="iconfont icon-suo iconszie" ></span></div>
							<div class="col-xs-9 signinbox"><input class="pow" type="password" name="pow" placeholder="请输入你的密码"></div>
						</div>
					</div>
			</div>
			<div class="signinbut">
				<div class="row">
					<div class="col-xs-12"><input class="signinbut" type="submit" name="" value="登录"></div>
					<div class="col-xs-12 text-right" style="margin-top: 30px;"><a href="./register" style="color:rgb(94,170,222)">没有账号？立即注册=></a></div>
				</div>
			</div>
		
		<div class="signinor">
			<div class="row marpad">
				<div class="col-xs-5 bor"></div>
				<div class="col-xs-2" style="color:#000;font-size:2rem;">or</div>
				<div class="col-xs-5 bor"></div>
			</div>
		</div>
		<div class="signinorder">
			<div class="row marpad">
				<div class="col-xs-4"><a href="#"><img class="ordericon" src="./images/signin/weixing.png"></a></div>
				<div class="col-xs-4"><a href="#"><img class="ordericon" src="./images/signin/qq.png"></a></div>
				<div class="col-xs-4"><a href="#"><img class="ordericon" src="./images/signin/weibo.png"></a></div>
			</div>
		</div>
	</div>
	</form>
</body>
</html>
