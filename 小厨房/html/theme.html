<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>主题</title>
	<link rel="icon" type="image/x-icon" href="./img/logo.png"/>
	<meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- 加载Boots核心样式 -->
	<link rel="stylesheet" href="./bootscss/bootstrap.min.css">
	<!-- 加载Boots（主题文件）可以不引入 -->
	<link rel="stylesheet" href="./bootscss/bootstrap-theme.min.css" />
	<!-- 加载独立CSS文件 -->
	<link rel="stylesheet" href="./css/theme.css">
	<!-- 加载vue.js文件 -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<!-- 加载JQ -->
	<script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="./js/bootstrap.min.js"></script>
	<!-- 加载js -->
	<script src="./js/theme.js"></script>
</head>
<body>
		<!-- 头部 -->
	<header id="Top">
		<div class="nav navbar-fixed-top">
			<div class="nav_left" @click="jimp_html('mailbox')">
				<div class="glyphicon glyphicon-chevron-left"></div>
			</div>
			<div class="nav_center">
				<p>主题</p>
			</div>
			<div class="nav_right">
				<a href="#">发主题</a>
			</div>
		</div>
	</header>
	<!-- 主体 -->
	<main id="myapp" class="clearfix">
		<div class="xx">
			<div class="list">
				<ul>
					<li v-for="x in list" @click="jimp_html(x.html)">
						<div class="tx">
							<img :src="x.pic">
						</div>
						<div class="nr_right">
							<span class="name">{{x.name}}</span>
							<span v-show="x.show" class="zd">顶</span>
							<p class="nr">{{x.nr}}
							</p>
							<span class="time">最后回应：{{x.time}}</span>
							<span class="pl">{{x.pl}}</span>
						</div>
						<p class="gg">&nbsp;</p>
					</li>
					<li v-for="y in list1" @click="jimp_html(y.html)">
						<div class="tx">
							<img :src="y.pic">
						</div>
						<div class="nr_right">
							<span class="name">{{y.name}}</span>
							<p class="nr2">{{y.nr}}
							</p>
							<span class="time">最后回应：{{y.time}}</span>
							<span class="pl">{{y.pl}}</span>
						</div>
						<p class="gg">&nbsp;</p>
					</li>
				</ul>
			</div>
		</div>
	</main>
	<!-- 底部 -->
	<footer></footer>
</body>
</html>
