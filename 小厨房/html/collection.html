            <div class="nav_class" id="dynamic-coll">
                <div  class="demo">
                    <div class="demo_new"
                            v-for="tab in tabs"
                            :key="tab"
                            :class="['tab-button', { active: currentTab === tab }]"

                    >{{ tab }}</div>
